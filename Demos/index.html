<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		console.log("ready");
      	});
      	function jump () {
	      	mui.openWindow("community.html");
      	}
    </script>
</head>
<body>
	<!-- 主界面不动、菜单移动 -->
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	  <!-- 菜单容器 -->
	  <aside class="mui-off-canvas-left" id="offCanvasSide">
	    <div class="mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 菜单具体展示内容 -->
	        <!--****************************************************************************************************-->
	        <div class="mui-content mycontent" style="background-color: #0062CC;">
	            <div style="height: 150px;width: 100%;position: relative;float: left;background-color: #2AC845;margin-top: 80px;float: left;"></div>
	            <div style="height: 70px;width: 100%;position: relative;float: left;background-color: #007AFF;float: left;"></div>
	            <div style="height: 70px;width: 100%;position: relative;float: left;background-color: #6641E2;float: left;"></div>
	            <div style="height: 70px;width: 100%;position: relative;float: left;background-color: #AAAAAA;float: left;"></div>
	            <div style="height: 70px;width: 100%;position: relative;float: left;background-color: #F0AD4E;float: left;"></div>
	            <div style="height: 70px;width: 100%;position: relative;float: left;background-color: #FF5053;float: left;"></div>
	        </div>
	        <!--****************************************************************************************************-->
	      </div>
	    </div>
	  </aside>
	  <!-- 主页面容器 -->
	  <div class="mui-inner-wrap">
	    <!-- 主页面标题 -->
	    <header class="mui-bar mui-bar-nav mui-bar-transparent">
	      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
	      <h1 class="mui-title">标题</h1>
	    </header>
	    <nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" onclick="jump()" href="community.html">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label" onclick="jump()">社区</span>
		    </a>
		    <a class="mui-tab-item">
		        <span class="mui-icon mui-icon-phone"></span>
		        <span class="mui-tab-label">订单</span>
		    </a>

		</nav>
	    <div class="mui-content mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 主界面具体展示内容 -->
	        <!--*************************************************************************************************************-->

	        <!--*************************************************************************************************************-->
	      </div>
	    </div>  
	    <div class="mui-off-canvas-backdrop"></div>
	  </div>
	</div>
	
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
